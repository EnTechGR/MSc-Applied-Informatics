<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Post Data Page</title>
        <link rel="stylesheet" href="styles.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <div id="postDataBox">
            <h1>Post product</h1>
            <h3>Title</h3>
            <label for="title"></label>
            <input type="text" id="title" name="title" required pattern=".*\S+.*" onkeydown="dataCheck()"/>
            <h3>Company</h3>
            <label for="company"></label>
            <input type="text" id="company" name="company" required pattern=".*\S+.*" onkeydown="dataCheck()"/>
            <br><br>
            <button id="postButton" name="postButton" onclick="postData()">Post Product</button>
            <div id="info_message"></div>
        </div>
          
    </body>
</html>
